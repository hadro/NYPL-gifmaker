<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Enter a UUID</h1>
    <h2>(We'll grab the item and deliver you an animated GIF)</h2>
    <form action="." method="POST">
        <input type="text" name="text">
        <select name="size">
		  <option value="t">small</option>
		  <option value="r">large</option>
		</select>

        <input type="submit" name="my-form" value="Send">
    </form>
    <div "previous-gifs">
    <h2>The last few created gifs:</h2>
        <img src="{{previous_gifs[-1]}}" alt="{{gif_path}}"><br />
        <img src="{{previous_gifs[-2]}}" alt="{{gif_path}}"><br />
        <img src="{{previous_gifs[-3]}}" alt="{{gif_path}}">
    </div>  
</body>
</html>
